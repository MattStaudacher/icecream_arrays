<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <script src="js/jquery-3.3.1.js"></script>
   <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="flavorsForm">
        <select class="form-control" id="flavorone">
          <option value="chocolate">Chocolate</option>
          <option value="vanilla">Vanilla</option>
          <option value="mint-chip">Mint Chip</option>
          <option value="rocky-road">Rocky Road</option>
        </select>
        <select class="form-control" id="flavortwo">
          <option value="raspberry">Raspberry</option>
          <option value="coconut">Coconut</option>
          <option value="bubblegum">Bubblegum</option>
          <option value="blackberry">Blackberry</option>
        </select>
        <select class="form-control" id="flavorthree">
          <option value="strawberry">Strawberry</option>
          <option value="coffee">Coffee</option>
          <option value="lavendar">Lavendar</option>
          <option value="caramel">Caramel</option>
        </select>
        <button type="submit" class="btn">Don't let your dreams be dreams! </button>
        </form>
        <p> <span class="flavorone"></span></p>
        <p> <span class="flavortwo"></span></p>
        <p> <span class="flavorthree"></span></p>

    </div>
  </body>
</html>
